<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleverBaby-Английский язык</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
      <div class="header-wrapper">
        <a href="#" class="header__logo">
          <img src="img/logo.svg" alt="logo:CleverBaby" class="logo">
        </a>
        <ul class="header-menu">
          <li class="header-menu__item">
            <a href="" class="header-menu__link">Методика</a>
          </li>
          <li class="header-menu__item">
            <a href="" class="header-menu__link">Преподаватели</a>
          </li>
          <li class="header-menu__item">
            <a href="" class="header-menu__link">Группы</a>
          </li>
          <li class="header-menu__item">
            <a href="" class="header-menu__link">Отзывы</a>
          </li>
          <li class="header-menu__item">
            <a href="" class="header-menu__link">Контакты</a>
          </li>
        </ul>
        <div class="header__contacts">
          <img src="img/phone.svg" alt="icon:phone" class="header__contacts-phone">
          <span class="header__contacts-number">+ 7 (495) 983-47-19</span>
        </div>
        <!-- /.header__contacts -->
      </div>
      <!-- /.header__wrapper -->
  </header>
  <section class="main">
    <div class="container">
      <div class="main-offer">
        <h1 class="main__title">Английский язык</h1>
        <h2 class="main__subtitle">для детей от 2 до 7 лет</h2>
        <p class="main__text">Гармоничное развитие детей и обучение
          через полное погружение в языковую среду</p>
        <button class="button main__button">Записаться</button>
      </div>
      <!-- /.main-offer -->
    </div>
  </section>
</body>
</html>
